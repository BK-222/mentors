	<script src="router-pages/requests/contactMentor.js"></script>

	<script src="components/layout/theHeader.js"></script>

	<script src="components/mentors/mentorFilter.js"></script>

	<script src="vuex/modules/auth.js"></script>

	<script src="vuex/vuex.js"></script>
	<script src="router.js"></script>

	<script>

		new Vue({
			el: '#app',
			router: router,
			store: vuex,
			data: function() {
				return {}
			},
			computed: {
				didAutoLogOut: function() {
					return this.$store.getters.didAutoLogOut;
				}
			},
			components: {
				'theHeader': theHeader
			},
			created() {
				this.$store.dispatch('autoLogIn');
			},
			watch: {
				didAutoLogOut: function(newValue, oldValue) {
					if (newValue && newValue !== oldValue) {
						this.$router.replace('/mentors');
					}
				}
			}
		});

	</script>
